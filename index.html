<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Busca de CEP - ViaCEP</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container my-5">
        <div class="row justify-content-center">
            <div class="col-md-8 col-lg-6">
                <div class="card shadow-lg">
                    <div class="card-body p-4">
                        <h2 class="card-title text-center mb-4"> Buscar Endereço por CEP</h2>
                        
                        <form id="cepForm">
                            <div class="mb-3">
                                <label for="cep" class="form-label">CEP</label>
                                <input type="text" class="form-control" id="cep" maxlength="9" placeholder="Ex: 01001-000" required>
                                <div class="invalid-feedback">CEP inválido ou não encontrado.</div>
                            </div>
                            
                            <div id="loading" class="text-center mb-3 d-none">
                                <div class="spinner-border text-primary" role="status">
                                    <span class="visually-hidden">Carregando...</span>
                                </div>
                                <span class="ms-2 text-primary">Buscando endereço...</span>
                            </div>

                            <hr>
                            
                            <div class="mb-3">
                                <label for="logradouro" class="form-label">Logradouro</label>
                                <input type="text" class="form-control" id="logradouro" readonly>
                            </div>

                            <div class="mb-3">
                                <label for="bairro" class="form-label">Bairro</label>
                                <input type="text" class="form-control" id="bairro" readonly>
                            </div>

                            <div class="row">
                                <div class="col-md-8 mb-3">
                                    <label for="localidade" class="form-label">Cidade</label>
                                    <input type="text" class="form-control" id="localidade" readonly>
                                </div>
                                <div class="col-md-4 mb-3">
                                    <label for="uf" class="form-label">UF</label>
                                    <input type="text" class="form-control" id="uf" maxlength="2" readonly>
                                </div>
                            </div>

                            <div class="mb-3">
                                <label for="complemento" class="form-label">Complemento</label>
                                <input type="text" class="form-control" id="complemento" readonly>
                            </div>

                            <div class="text-center mt-4">
                                <button type="reset" class="btn btn-outline-secondary">Limpar Formulário</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
